    <script>
    function cToF(celsius) { //create function

        let cTemp = celsius; 
        let finalTemperature = cTemp * 9 / 5 + 32; //(0°C × 9/5) + 32 = 32°F

        console.log(finalTemperature + "" + 'is the Temperature in Celcius');
        return finalTemperature
    }

    function fToC(fahrenheit) {

        var fTemp = fahrenheit;
        var finalTemperature = (fTemp - 32) * 5 / 9; //(32°F − 32) × 5/9 = 0°C

        console.log(finalTemperature + " " + "is the Temperature in Farheheit");
        return finalTemperature;
    } 


        // var celciusToF = cToF(37.5)
    </script>
